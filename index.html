<!DOCTYPE html>
<html>

<head>
  <title>AM Weather App</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div>
        <form id="search-form-id" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" id="search-input" type="text" placeholder="Enter a City..." autocomplete="off"
                class="form-control search-input" />
            </div>
            <div class="col-3 p-0" id="search-btn">
              <input type="submit" value="🔍 Search" class="btn btn primary w-100" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>

        <div class="flexbox">
          <div class="col-6">
            <div>
              <p id="current-date-id">
                Current Date
              </p>
              <div class="weatherDetails">
                <ul>
                  <li id="description"></li>
                  <li>
                    Humidity:
                    <span id="humidity">
                      44%
                    </span>
                  </li>
                  <li>
                    Wind:
                    <span id="wind">
                      2 mph
                    </span>
                  </li>
                </ul>
              </div>
            </div>

          </div>
          <div class="col-5">

            <div class="temp-flex">
              <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="clear-sky-day"
                id="icon" />
              <div id="current-temperature">
              </div>
              <div class="temperature" id="temperature">
                <span class="units">
                  <a href="#" id="celsius-link" class="active">
                    °C
                  </a>
                  |
                  <a href="#" id="fahrenheit-link">
                    °F
                  </a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <small class="source">
    <a href="https://github.com/000angelica/weather-app" target="_blank"> Open-Source Code</a>
    by Angélica Morales
    <script src="index.js"></script>
</body>

</html>
